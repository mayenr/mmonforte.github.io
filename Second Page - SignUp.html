<!----------SecondPage------------->
    <div class="container-fluid" style="background-image: url('background_darker.jpg'); height: 100vh; background-size: cover; background-repeat: no-repeat;">
        <div class="row"><br>
            <div class="col p-3"><br>
                <img class="img-thumbnail rounded" src="datepinoylogo.png" alt="logo" height="50px" width="180px">
            </div>

            <div class="col-6" style="padding-top: 60px;">
                <div class="container border border-5" style=" border-radius: 50px; padding-top: 20px; padding-right: 25px; padding-left:25px; padding-bottom: 0;">
                    <h3 style="color: white; text-align: center;">Bumuo Saglit ng Account</h3>
                    <br>
                        <form class="needs-validation novalidate">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        
                                            <input type="text" class="form-control" id="floatingFname" placeholder="First Name" value="" required>
                                            <label for="floatingFname" class="form-label">First Name</label>

                                            </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        
                                            <input type="text" class="form-control" id="floatingLname" placeholder="First Name" value="" required>
                                            <label for="floatingLname" class="form-label">Last Name</label>
                                            <div class="valid-feedback">Ituloy lang!
                                            </div>
                                    </div>
                                </div>
                            </div>
                            
                            <br>
                            <div class="row">
                                <div class="col">
                                    <label for="birthday" style="color: white; font-size: 25px;">Kaarawan  </label>
                                        <input type="date" id="birthday" name="birthday" required>

                                <div class="col">
                                    <p style="color: white;">Tinatanggap po lamang ang mga nasa edad 18 pataas.</p>
                                </div>
                            </div>
                            
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" value="name@example.com" required>
                                    <label for="floatingEmail">Email</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="password" value="" aria-describedby="passwordHelpBlock" required>
                                    <label for="floatingPassword">Gumawa ng Password</label>
                            </div>
                            <br>
                            <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPasswordagain" placeholder="password" value="" required>
                                <label for="floatingPasswordagain">Ulitin ang Password</label>
                            </div>
                            
                            
                            <div class="d-grid col mx-auto p-3">
                                <center><a onclick="window.open('','page','location=0,toolbar=0,...')" href="#" target="page"><button type="submit" class="btn btn-danger" style="border-radius: 20px; padding: 10px;" value="Submit">BUUIN ANG ACCOUNT</button></a></center>

                </div>
            </div>
            
            <div class="col">
            </div>
        </div>
    </div>

<!--------JS Part----------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<script>// Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
</script>
</html>
