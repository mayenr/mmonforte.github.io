<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Members Login Page</title>
    <style>
        body {min-height: 100vh;
        max-width: 100%;
        margin: 0 auto;
        }
    </style>
</head>
<!----------SecondPage------------->
    <div class="container-fluid" style="background-image: url('background_darker.jpg'); height: 100vh; background-size: cover; background-repeat: no-repeat;">
        <div class="row"><br>
            <div class="col p-3"><br>
                <img class="img-thumbnail rounded" src="datepinoylogo.png" alt="logo" height="50px" width="180px">
            </div>

            <div class="col-3" style="padding-top: 60px;">
                <div class="container border border-5" style=" border-radius: 50px; padding: 20px">
                    <br>
                    <h4 style="color: white; text-align: center;">Ang inyong email ang magsisilbi bilang inyong username.</h4>
                        <form class="needs-validation novalidate">
                            <br>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" value="name@example.com" required>
                                    <label for="floatingEmail">Email Username</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="password" value="" aria-describedby="passwordHelpBlock" required>
                                    <label for="floatingPassword">Password</label>
                            </div>
                            <br>
                            <div class="d-grid col mx-auto p-3">
                                <center><a onclick="window.open('','page','location=0,toolbar=0,...')" href="For Members Login Page.html" target="page"><button type="submit" class="btn btn-danger" style="border-radius: 20px; padding: 10px;" value="Submit">MAG LOG IN</button></a></center>
                            </div>
                        </form>
                </div>
            </div>
            
            <div class="col">
            </div>
        </div>
    </div>
    
<!--------JS Part----------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<script>// Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
</script>
</html>
